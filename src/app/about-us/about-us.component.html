<div class="container">
  <div class="row" *ngFor="let about of aboutUs">
    <h1>{{about.title | uppercase}}</h1>
    <div class="col">
      <div class="imgWrapper">
        <img [src]="about.image" alt="">
      </div>
    </div>
    <div class="col">
      <p>{{about.description}}</p>
    </div>
  </div>
</div>
